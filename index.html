<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>BLACK Ops — Login</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      color: #e5e7eb;
    }

    .login-card {
      background: #020617;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 48px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }

.logo {
  text-align: center;
  margin-bottom: 16px;
}

.logo img {
  max-width: 220px;
  width: 100%;
  height: auto;
}

    .tagline {
      text-align: center;
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 36px;
    }

    label {
      font-size: 13px;
      color: #9ca3af;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input:focus {
      outline: none;
      border-color: #22d3ee;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #22d3ee;
      color: #020617;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: #6b7280;
    }
    .request-access {
  text-align: center;
  font-size: 13px;
  color: #9ca3af;
  margin-bottom: 28px;
}

.request-access button {
  background: none;
  border: none;
  color: #22d3ee;
  font-weight: bold;
  margin-left: 6px;
  cursor: pointer;
  padding: 0;
}

.request-access button:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>

  <div class="login-card">
    <div class="logo">
  <img src="assets/logo-black-ops.png" alt="BLACK Ops" />
</div>


<div class="tagline">
  Sistema operacional da BLACK Táxi Aéreo - Gestão e Inteligência na Aviação Executiva
</div>

<div class="request-access">
  Novo aqui?
<button
  type="button"
  onclick="window.location.href='mailto:rafael.matos@blackaviacao.com.br?subject=ACESSO%20AO%20SISTEMA%20BLACK%20OPS'">
  Solicitar acesso
</button>
</div>


    <form>
      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="seu@email.com" />

      <label for="password">Senha</label>
      <input id="password" type="password" placeholder="••••••••" />

      <button type="button" onclick="window.location.href='dashboard.html'">
        Entrar
      </button>
    </form>

    <div class="footer">
      © BLACK Aviação — uso restrito
    </div>
  </div>

</body>
</html>
